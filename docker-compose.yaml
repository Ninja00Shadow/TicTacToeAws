version: '3.8'

services:
  backend:
    container_name: backend
    build:
      context: ./TicTacToe backend
      args:
        BACKEND_PORT: ${BACKEND_PORT}
    image: ninjashadow/tictactoe:backend
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    env_file:
      - .env
    volumes:
      - ./TicTacToe backend:/app
    stdin_open: true
    tty: true
    command: bash -c "python manage.py runserver 0.0.0.0:${BACKEND_PORT}"

  frontend:
    container_name: frontend
    build:
      context: ./tictactoe-frontend
      args:
        FRONTEND_PORT: ${FRONTEND_PORT}
        BACKEND_IP: ${API_IP}
    image: ninjashadow/tictactoe:frontend
    ports:
      - "80:80"
    env_file:
      - .env
    # volumes:
    stdin_open: true
    tty: true
    depends_on:
      - backend

networks:
  default:
    driver: bridge

  